services:
    postgres:
        image: 'postgres:16.4'
        environment:
            - 'POSTGRES_DB=test'
            - 'POSTGRES_PASSWORD=test'
            - 'POSTGRES_USER=test'
        ports:
            - '5433:5432'
        volumes:
            - postgres-data:/var/lib/postgresql/data

    redis:
        image: 'redis:7.4.1'
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data # 데이터 지속성을 위한 볼륨


volumes:
    postgres-data:
    redis_data:
