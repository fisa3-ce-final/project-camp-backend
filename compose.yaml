services:
    postgres:
        image: 'postgres:16.4'
        environment:
            - 'POSTGRES_DB=test'
            - 'POSTGRES_PASSWORD=test'
            - 'POSTGRES_USER=test'
        ports:
            - '5433:5432'
        volumes:
            - postgres-data:/var/lib/postgresql/data

    #  redis:
    #    image: 'redis:7.4.1'
    #    ports:
    #      - "6379:6379"
    #    volumes:
    #      - redis_data:/data  # 데이터 지속성을 위한 볼륨

    redis:
        image: 'redis:7.4.1'
        ports:
            - "6379:6379"
        volumes:
            - ./redis.conf:/usr/local/etc/redis/redis.conf  # 로컬의 redis.conf 파일을 컨테이너에 마운트
        command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]  #

volumes:
    postgres-data:
    redis_data: